<source>
  @type forward
</source>

<filter my.app>
  @type parser
  key_name log
  remove_key_name_field true
  reserve_data true
  <parse>
    @type json
  </parse>
</filter>

<filter my.app>
  @type record_transformer
  enable_ruby true
  remove_keys contextMap
  <record>
    key1 ${record["contextMap"]["key1"]}
    key2 ${record["contextMap"]["key2"]}
  </record>
</filter>

<match my.app>
  @type elasticsearch
  host elasticsearch
  include_timestamp true
</match>
